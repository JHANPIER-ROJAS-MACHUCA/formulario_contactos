<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Página simple</title>
</head>
<body>
  <header>
    <h1>Mi página simple</h1>
    <p>Ejemplo mínimo de estructura HTML sin estilos.</p>
  </header>

  <nav>
    <ul>
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#lista">Lista</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <main id="inicio">
    <section id="lista">
      <h2>Lista de ejemplo</h2>
      <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
      </ul>
    </section>

    <section id="tabla">
      <h2>Tabla de ejemplo</h2>
      <table border="1">
        <thead>
          <tr><th>Producto</th><th>Precio</th></tr>
        </thead>
        <tbody>
          <tr><td>Manzana</td><td>0.50</td></tr>
          <tr><td>Pan</td><td>1.20</td></tr>
        </tbody>
      </table>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input id="nombre" name="nombre" type="text" />

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" />

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 — Página simple</p>
  </footer>
</body>
</html>
